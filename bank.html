<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <!-- tailwind css CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-3xl mt-5 font-semibold">Bank Dashboard!!</h1>

    </header>
    <main>
        <div class="grid grid-cols-3 mt-10">
            <div class="w-[200px] h-[150px] text-center mx-auto pt-12 bg-green-300">
                <h1 class="text-2xl">Deposit</h1>
                <h2>$ <span id="total-deposit">00</span></h2>
            </div>
            <div class="bg-violet-400 w-[200px] h-[150px] text-center mx-auto pt-12">
                <h1 class="text-2xl">Withdraw</h1>
                <h2>$ 00</h2>
            </div>
            <div class="bg-blue-400 w-[200px] h-[150px] text-center mx-auto pt-12">
                <h1 class="text-2xl">Total Balance</h1>
                <h2>$ <span id="total-balance">1000</span></h2>
            </div>
        </div>

        <div class="flex justify-evenly mt-16">
            <div class="bg-blue-400 w-[300px] text-center">
                <h1 class="text-center text-lg font-bold py-3">Deposit Amount</h1>
                <input id="deposit-amount" class="w-[250px] mx-auto" type="number" placeholder="enter your deposit amount"> <br>
                <button id="deposit-btn" class="bg-green-400 px-4 my-4">Deposit</button>
            </div>
            <div class="bg-blue-400 w-[300px] text-center">
                <h1 class="text-center text-lg font-bold py-3">Withdraw Amount</h1>
                <input class="w-[250px] mx-auto" type="number" placeholder="enter your withdraw amount
                "> <br>
                <button class="bg-green-400 px-4 my-4">Withdraw</button>
            </div>
        </div>
    </main>

    <script src="js/banking.js"></script>
</body>
</html>
